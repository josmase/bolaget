<mat-card *ngIf="product">
  <mat-card-title>{{product.Namn}}</mat-card-title>
  <mat-card-subtitle *ngIf="product.Namn2">{{product.Namn2}}</mat-card-subtitle>
  <mat-card-content>{{product | json}}</mat-card-content>
  <mat-card-actions>
    <a href="" mat-raised-button>Systembolaget</a>
  </mat-card-actions>
</mat-card>
